{% extends "./base.html" %}
{% load static %}

{% block content %}

<div class="container" style="min-height:100vh">
    <div class="row">
        <div class="px-4 py-5 my-5 text-center">
            <div class="row">
                <div class="col-sm-6" style="margin:auto;padding-top:2em;">         
                    <p class="fs-2">Sign in</p>
                    <div class="container" style="margin-top: 1em;">
                      <form action="" method="post">
                        {% csrf_token %} 
                        {% if url %}
                            <input name="url" type="text" class="form-control" value="{{ url }}" hidden>
                        {% endif %}
                        {% if clientmac %}
                            <input name="clientmac" type="text" class="form-control" value="{{ clientmac }}" hidden>
                        {% endif %}                        
                        {% if onerror %}
                            <input name="onerror" type="text" class="form-control" value="{{ onerror }}" hidden>
                        {% endif %}                        
                        <div class="row g-3">
                          <div class="col-sm">
                            <div class="form-floating mb-3">
                              <input name="user" type="text" class="form-control" >
                              <label for="floatingInput">Username</label>
                            </div>
                          </div>
                        </div>
                        <div class="row g-3">
                          <div class="col-sm">
                            <div class="form-floating mb-3">
                              <input name="password" type="password" class="form-control">
                              <label for="floatingInput">Password</label>
                            </div>        
                          </div>
                        </div> 
                        <div class="row g-3">
                          {% if error_msg %}
                          <div class="alert alert-danger" role="alert">
                            {{ error_msg }} !
                          </div>
                          {% endif %}
                        </div>         
                        <div class="row g-3">
                          <div class="col-sm">
                            <div class="form-floating mb-3">
                              <button type="submit" class="btn btn-primary btn-lg" style="margin-top:1em;">Login</button>
                            </div>
                          </div>
                        </div>
                        <div class="row g-3">
                          <div class="col-sm">
                            <div class="form-floating mb-3">                           
                              <a target="_system" href="https://alehotel.dyndns-ip.com/ale/face/login?clientmac={{clientmac}}&clientip={{clientip}}&ssid={{ssid}}&switchmac={{switchmac}}&switchip={{switchip}}&url={{url}}" style="margin-top:1em;">
                                <img src="{% static 'images/faceid.jpg' %}" class="img-fluid mb-3" style="width:4em">
                              </a>
                            </div>
                          </div>
                        </div>                        
                      </form>
                    </div>
                </div>
              </div>            
        </div>
    </div>

   
  </div>
{% endblock %}
