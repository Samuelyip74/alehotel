{% extends "./base.html" %}
{% load static %}

{% block content %}
<div class="container" style="min-height:100vh">
    <div class="row">
        <div class="px-4 py-5 my-5 text-center">
            {% if error_msg %}
            <h1 class="display-5 fw-bold" style="margin:1em;min-width: 8em;">{{ error_msg }}</h1>
            {% endif %}
            <div class="row">
                <div class="col-sm-4" style="margin:auto;padding-top:2em;">         
                    <span style="font-size: x-large;">Sign in</span>
                    <div class="container" style="margin-top: 1em;">
                      <form action="{{ ap_login_url }}" method="post">
                        {% if url %}
                            <input name="url" type="text" class="form-control" value="{{ url }}" hidden>
                        {% endif %}
                        {% if onerror %}
                            <input name="onerror" type="text" class="form-control" value="{{ onerror }}" hidden>
                        {% endif %}                        
                        <div class="row g-3">
                          <div class="col-sm">
                            <div class="form-floating mb-3">
                              <input name="user" type="text" class="form-control" >
                              <label for="floatingInput">Username</label>
                            </div>
                          </div>
                        </div>
                        <div class="row g-3">
                          <div class="col-sm">
                            <div class="form-floating mb-3">
                              <input name="password" type="password" class="form-control">
                              <label for="floatingInput">Password</label>
                            </div>        
                          </div>
                        </div>          
                        <div class="row g-3">
                          <div class="col-sm">
                            <div class="form-floating mb-3">
                              <button type="submit" class="btn btn-primary btn-lg" style="margin-top:1em;">Login</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                </div>
              </div>            
        </div>
    </div>

   
  </div>
{% endblock %}
