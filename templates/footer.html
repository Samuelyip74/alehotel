<script>
    $(window).scroll(function(){  
        if ($(this).scrollTop() > 44) {
            // add padding top to show content behind navbar
            $('.navbar').addClass("fixed-top", 1000);
            $('.navbar').addClass("scroll_nav",1000);
            $('.header-nav-link').addClass("scroll_nav",1000);

        }else{
            $('.navbar').removeClass("fixed-top",1000);
            $('.navbar').removeClass("scroll_nav",1000);
            $('.header-nav-link').removeClass("scroll_nav",1000);
        }   
    });
</script>
